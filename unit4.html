<html>

    <style>
      /* General Body Styling */
      body {
        background-color: #1e2a47; /* Dark blue background */
        color: #f4f4f9; /* Light text for better contrast */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Clean font */
        display: grid;
        place-items: center;
        margin: 0;
        height: 100vh;
        padding: 0 20px;
      }

      /* Styling for the menu bar */
      nav {
        width: 100%;
        background-color: #333; /* Dark background for the menu */
        padding: 10px 0;
        position: absolute;
        top: 0;
        left: 0;
        text-align: center;
      }

      nav a {
        color: #f4f4f9; /* Light text color for the links */
        text-decoration: none;
        font-size: 1.2em;
        margin: 0 15px;
        padding: 10px;
        display: inline-block;
      }

      nav a:hover {
        background-color: #555; /* Darker background on hover */
        border-radius: 5px;
      }

      /* Headings and Text Styling */
      h1 {
        font-size: 3em;
        margin-bottom: 10px;
        font-weight: bold;
      }

      h2 {
        font-size: 1.5em;
        margin-bottom: 20px;
        text-align: center;
        line-height: 1.5;
      }

      h3 {
        font-size: 1.2em;
        margin-top: 20px;
        margin-bottom: 20px;
        text-align: justify;
      }

      /* Image Styling */
      img {
        max-width: 80%; /* Makes the image responsive */
        height: auto;
        margin-top: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adding subtle shadow */
      }

      /* Link Styling */
      a {
        color: #00ff00; /* Green color for the link */
        font-size: 1.2em;
        text-decoration: none;
        margin-top: 20px;
        display: inline-block;
      }

      a:hover {
        text-decoration: underline;
      }

      /* Styling the iframe for responsiveness */
      iframe {
        max-width: 100%;
        border-radius: 8px;
        margin-top: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adding subtle shadow */
      }
    </style>
  </head>
